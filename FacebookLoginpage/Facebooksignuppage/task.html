<html>
  <head>
    <link rel="stylesheet" href="facebook.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="upper-container">
      <img class="facebook-image" src="facebook.png" alt="facebook image" />
      <button class="top-button" type="button">
        Log In To Existing Account
      </button>
    </div>
    <div class="middle-container">
      <h1 class="main-heading">Create a new account</h1>
      <p class="below-main-heading">it's quick and easy</p>
      <table class="table">
        <tr>
          <td>
            <label>First name</label><br />
            <input type="text" />
          </td>

          <td>
            <label>Last name</label><br />
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label> Mobile number or email address</label><br />
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label> New Password </label><br />
            <input type="password" />
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <label> Gender</label><br>
            <br>
            <input type="radio" id="male" name="gender" value="male" />
            <label class="labels" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label class="labels" for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label class="labels" for="other">Custom</label>
          </td>
        </tr>
      </table>
      <p class="table-below-parae">
        By clicking Sign Up,you agree to our <a href="https://www.facebook.com/legal/terms/update">Terms</a>,<a href="https://www.facebook.com/about/privacy/update">Data Policy</a> and <br>
        <a href="https://www.facebook.com/policies/cookies/">Cookie Policy </a> You may receive SMS notifications from us <br>and can opt out at any time.
      </p>
      <button class="sign-up" type="button">Sign Up</button>
    </div>
  </body>
</html>
